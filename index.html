<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  </head>
  <body class="">
    
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="box theme">
          <div class="item"><ion-icon name="sunny-outline"></ion-icon></div>
        </div>
        <div class="box nav">
          <div class="item active"><a href="about">
            <ion-icon name="person-circle-outline"></ion-icon>

          </a>
          <div class="divider rtl"></div>
          </div>
          <div class="item"><a href="#resume">
            <ion-icon name="file-tray-full-outline"></ion-icon>

          </a>
          <div class="divider rtl"></div>
          </div>
          <div class="item"><a href="#projects">
            <ion-icon name="layers-outline"></ion-icon>

          </a>
          <div class="divider rtl"></div>
        </div>
        <div class="item"><a href="#blogs">
          <ion-icon name="reader-outline"></ion-icon>
          <p>blogs</p>
        </a>
        <div class="divider rtl"></div>
        </div>
          <div class="item"><a href="#contact">
            <ion-icon name="paper-plane-outline"></ion-icon>
            <p>contact</p>
          </a>
          </div>
        </div>
      </nav>
      
      <!-- Profile -->

      <div class="box profile">
        <img class="header" src="images/cover.jpg" alt="">
        <img class="img" src="images/profile.jpg" alt="">
        <h2>Mukul Deshwal</h2>
        <p class="colored">Full Stack Web Developer</p>
        
        <ul>
          <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
          <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
          <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
          <li><a href="#"><ion-icon name="logo-github"></ion-icon></a></li>
        </ul>

        <div class="footer">
          <div class="divider rtl"></div>
          <table>
            <tr>
              <td><a href="#">My Resume<ion-icon name="file-tray-full-outline"></ion-icon></a></td>
              <td><a href="#">Contact Me<ion-icon name="call-outline"></ion-icon></a></td>
            </tr>
          </table>
        </div>

      </div>
      
      <div class="box content">content</div>
    
    </div>
    <script src="script.js"></script>
